<!-- 
    Atualizando um repositorio local criado a parti de um Fork de um repositorio remoto.
    Primeiro é preciso adicionar o repositorio remoto original com o seguinte comando: 
    git remote add upstream endereçoHttpsDoRepositorioOriginal
    Depois é preciso atualizar o repositorio local com o seguinte comando:
    git pull upstream main/master
    Depois é só fazer o push para o repositorio remoto com o seguinte comando:
    git push origin main/master
 -->
